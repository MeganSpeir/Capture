<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='custom_icon.png') }}"/>

    <script src="{{ url_for('static', filename='scripts/d3.js') }}"></script>
    <script type="text/javascript">
      function OpenLink(theLink)
      {
      window.location.href = theLink.href;
      }
    </script>

    <title>{{ page_title }}</title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">

    <!-- Startup image. -->
    <link rel="apple-touch-startup-image" href="{{ url_for('static', filename='startup.png') }}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/grid.css') }}">
  </head>

  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-fixed-top">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">morgan</a>
        <div class="nav-collapse collapse">
          <ul class="nav navbar-nav pull-right">
            <li><a href="#about">About</a></li>
            <form class="navbar-form pull-right" action="">
              <input type="text" class="form-control col-lg-8" placeholder="Search">
            </form>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    {% block content %}
      {% block bodyscript %}
      {% endblock %}
    {% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='scripts/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>
  </body>
</html>
